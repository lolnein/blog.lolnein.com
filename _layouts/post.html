---
layout: default
---

<div id="fb-root"></div>

<div class="center box" itemscope="itemscope" itemtype="http://schema.org/Article">
	<meta property="og:url" itemprop="url" content="https://blog.lolnein.com{{ page.url }}/"/>
	<div class="title" itemprop="name" property="dc:title">{{ page.title }}</div>
	<div class="date" itemprop="datePublished" property="dc:date" content="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_long_string }}</div>
	<div itemprop="articleBody">
		{{ content }}
	</div>

	<div class="social robots-nocontent">
		<a href="https://flattr.com/thing/1127625/lolnein" target="_blank"><img src="https://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this"/></a>
		<a href="https://twitter.com/share" class="twitter-share-button" data-url="https://blog.lolnein.com{{ page.url }}/" data-via="lolnein" data-count="none">Tweet</a><script type="text/javascript">!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		<div class="g-plusone" data-size="medium" data-annotation="none" data-href="https://blog.lolnein.com{{ page.url }}/"></div>
		<script type="text/javascript">
			(function() {
				var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
				po.src = 'https://apis.google.com/js/plusone.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
			})();
		</script>

		<div class="fb-like" data-send="false" data-layout="button_count" data-href="https://blog.lolnein.com{{ page.url }}/" data-width="450" data-show-faces="false"></div>
		<script>(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
			fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));</script>
	</div>
</div>

<div id="disqus_thread" class="center robots-nocontent"></div>
<script type="text/javascript">
	var disqus_shortname = 'lolnein';
	var disqus_identifier = '{{ page.id }}';
	var disqus_url = 'https://blog.lolnein.com{{ page.url }}/';

	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
