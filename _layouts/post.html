---
layout: default
---

<div class="center box">
	<div class="title">{{ page.title }}</div>
	<div class="date">{{ page.date | date_to_long_string }}</div>
	{{ post.content }}

	<div class="social">
		<a href="http://flattr.com/thing/1127625/lolnein" target="_blank"><img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this"/></a>
		<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://blog.lolnein.com{{ page.url }}/" data-count="none">Tweet</a><script type="text/javascript">!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</div>
</div>

<div id="disqus_thread" class="center"></div>
<script type="text/javascript">
	var disqus_shortname = 'lolnein';
	var disqus_identifier = '{{ page.id }}';
	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
